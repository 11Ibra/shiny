<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
svg {
  border: 1px solid silver;
}
svg, #viz {
  width: 600px;
  height: 600px;
}
.node {
  z-index: 1;
  stroke: white;
  stroke-width: 1px;
  fill: #FEF2A9;
}
.node.observer {
  fill: #9C6E46;
}
.node.observable {
  fill: #C7D4E3;
}
.node.value {
  fill: #D0D0CD;
}

.node.invalidated {
  stroke: #FF2B3D;
}
.node.running {
  stroke: #333;
}
#triangle {
  fill: #CCC;
}
.link {
  fill: none;
  stroke: #CCC;
  stroke-width: 0.5px;
  z-index: 0;
}
#description {
  position: fixed;
  width: 300px;
  left: 630px;
  top: 36px;
  height: auto;
}
</style>
<script>
var log = __DATA__;

var nodes = {};
var nodeList = [];
var nodeSelection = null;
var links = [];
var linkSelection = null;
var layoutDirty = true;

var force = d3.layout.force()
    .nodes(nodeList)
    .links(links)
    .size([150, 150]);
force.on('tick', onTick);

function update() {
  var viz = d3.select('#viz');
  viz.select('#nodes').selectAll('.node').data(nodeList)
    .enter().append('circle')
      .attr('class', function(n) {return 'node ' + n.type;})
      .attr('title', function(n) {return n.label;})
      .attr('r', 5)
      .attr('onmouseover', '$("#description").text(this.getAttribute("title"));')
      .attr('onmouseout', '$("#description").html("<br/>");')
      .call(force.drag);
  viz.selectAll('.node').data(nodeList)
    .exit().remove();
  nodeSelection = viz.selectAll('.node');
  nodeSelection.classed('invalidated', function(n) { return n.invalidated; })
  nodeSelection.classed('running', function(n) { return n.running; })

  viz.select('#links').selectAll('.link').data(links)
    .enter().append('path')
      .attr('class', 'link')
      .attr('marker-end', 'url(#triangle)');
  viz.selectAll('.link').data(links)
    .exit().remove();
  linkSelection = viz.selectAll('.link');

  if (layoutDirty) {
    force.start();
    layoutDirty = false;
  }
}

function onTick() {
  nodeSelection
      .attr('cx', function(n) { return n.x; })
      .attr('cy', function(n) { return n.y; })
  ;
  linkSelection
      .attr('d', function(link) {
        return 'M' + link.source.x + ',' + link.source.y +
          ' L' + link.target.x + ',' + link.target.y;
      });
}

function createNode(data, type) {
  var node;
  if (!data.prevId) {
    node = {
      label: data.label,
      type: data.type,
      index: nodeList.length
    };
    nodes[data.id] = node;
    nodeList.push(node);
    layoutDirty = true;
  } else {
    node = nodes[data.prevId];
    delete nodes[data.prevId];
    nodes[data.id] = node;
    node.invalidated = false;
  }
}

var callbacks = {
  ctx: function(data) {
    createNode(data);
    return true;
  },
  dep: function(data) {
    if (!nodes[data.dependsOn])
      createNode({id: data.dependsOn, label: data.dependsOn, type: 'value'});
    links.push({
      source: nodes[data.id],
      target: nodes[data.dependsOn]
    });
    layoutDirty = true;
  },
  depId: function(data) {
    links.push({
      source: nodes[data.id],
      target: nodes[data.dependsOn]
    });
    layoutDirty = true;
  },
  invalidate: function(data) {
    var node = nodes[data.id];
    node.invalidated = true;
    links = links.filter(function(link) {
      return link.source !== node;
    });
    layoutDirty = true;
  },
  valueChange: function(data) {
    return true;
  },
  enter: function(data) {
    var node = nodes[data.id];
    node.running = true;
  },
  exit: function(data) {
    var node = nodes[data.id];
    node.running = false;
  }
};

function processMessage(data) {
  console.log(JSON.stringify(data));
  if (!callbacks.hasOwnProperty(data.action))
    throw new Error('Unknown action ' + data.action);
  var result = callbacks[data.action].call(callbacks, data);
  update();
  return result;
}

function doNext() {
  while (log.length)
    if (!processMessage(log.shift()))
      break;
  if (log.length === 0)
    document.getElementById('processNext').setAttribute('disabled', 'disabled');
}

function zoom() {
  var scale = d3.event.scale;
  var x = d3.event.translate[0];
  var y = d3.event.translate[1];
  d3.select('#viz').attr('transform', 'scale(' + scale + ') translate(' + x/scale + ' ' + y/scale + ')');
}
$(function() {
  d3.select('svg').call(d3.behavior.zoom().scale(4).on('zoom', zoom));
});
</script>
<body>
  <button id="processNext" onclick="doNext();">Next</button>
  <br/>
  <div id="container">
    <svg>
      <defs>
        <marker id="triangle"
                viewBox="0 0 10 10" 
                refX="28" refY="5"
                markerWidth="6" 
                markerHeight="6"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>
      <g id="viz" transform="scale(4)">
        <g id="links"></g>
        <g id="nodes"></g>
      </g>
    </svg>
  </div>
  <pre id="description"><br/></pre>
</body>
</html>
